<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero: I am a hero</title>
    <link rel="stylesheet" href="/Hero/index.css" />
</head>
<body>
 <section class="hero">

    <!-- Hero content -->
  <div class="hero__content">

    <h2 class="title">
      Real estate marketplace in Nigeria
    </h2>
    
    <p class="info">
      consectetur adipisicing elit. Aut possimus facilis ducimus excepturi. Sapiente illum est dolorum natus molestiae officia.
    </p>


    <form class="form" role="form">
        <img alt="location icon" src="https://img.icons8.com/ios/15/null/visit.png"/>
        <input type="email" placeholder="Type email address..." required />
        <button type="submit" class="hero_btn">Register</button>
    </form>

    <div class="hero_numbers">

        <div class="hero_numbers_child">
            <h3 class="title">200<span class="colored_text">+</span></h3>
            <p class="info">Lorem ipsum, dolor sit</p>
        </div>

        <div class="hero_numbers_child">
            <h3 class="title">$20B<span class="colored_text">+</span></h3>
            <p class="info">Earned by landlords</p>
        </div>

        <div class="hero_numbers_child">
            <h3 class="title">1m<span class="colored_text">+</span></h3>
            <p class="info">Happy customer in Nigeria</p>
        </div>

    </div>



  </div>

  <!-- hero image -->

  <div class="hero__image">
    <img src="/Hero/assets/hero-house.jpg" alt="marketplace" />
  </div>

 </section>


</body>
</html>
